<script src="https://d309knd7es5f10.cloudfront.net/zim_10.0.1.js"></script>

<script src="https://d309knd7es5f10.cloudfront.net/pizzazz_02.js"></script>

<script src="scripts/view.js"></script>
<script src="scripts/controlPage.js"></script>
<script src="scripts/model2.js"></script>

<script>

// SCALING OPTIONS
// scaling can have values as follows with full being the default
// "fit"	sets canvas and stage to dimensions and scales to fit inside window size
// "outside"	sets canvas and stage to dimensions and scales to fit outside window size
// "full"	sets stage to window size with no scaling
// "tagID"	add canvas to HTML tag of ID - set to dimensions if provided - no scaling

var scaling = "fit"; // this will resize to fit inside the screen dimensions
var width = 1024;
var height = 768;
var color = light; // ZIM colors like green, blue, pink, faint, clear, etc.
var outerColor = dark; // any HTML colors like "violet", "#333", etc. are fine to use
var assets = ["awardBackdrop.jpg", "shakira1.png", "shakira2.png", "shakira1.mp3","shakira2.mp3", "beyonce1.png", "beyonce2.png","beyonce1.mp3","beyonce2.mp3", "arianag1.png","arianag2.png","ariana1.mp3","ariana2.mp3"];
var path = "assets/";

var frame = new Frame(scaling, width, height, color, outerColor, assets, path, new Waiter());
frame.on("ready", function() {
    zog("ready from ZIM Frame"); // logs in console (F12 - choose console)

    var stage = frame.stage;
    var stageW = frame.width;
    var stageH = frame.height;

    var main = new Container(stageW, stageH).addTo();
    frame.asset("awardBackdrop.jpg").center(main);
    pizzazz.listIcons();

    var shakira = frame.asset("shakira1.png").addTo(main).sca(.5).mov(100,280);
    shakira.on("mousedown", function(){
      frame.asset("shakira1.mp3").play();
      frame.asset("shakira2.png");
    });


    stage.update(); // this is needed to show any changes

}); // end of ready

</script>

<meta name="viewport" content="width=device-width, user-scalable=no" />

</head>

<body>
<!-- canvas with id="myCanvas" is made by zim Frame -->
</body>
</html>
